<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Text Sphere</title>
    <link rel="stylesheet" href="/api/static/cstylesheets/tagcloud.css">
</head>

<body>
    <span class="Sphere"></span>

    <!-- Including the TagCloud.js script CDN in the document    -->
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"> </script>
    <script>
        const Texts = [
            'DATA', 'LEARNING', 'MACHINE',
            'SQL', 'HTML', 'CSS',
            'PYTHON', 'JAVASCRIPT',
            'STATA', 'RSTUDIO', 'MONGODB',
            'EXPRESS', 'T-SQL', 'JQUERY', 'SPSS', 'C', 'C++', 'C#'
        ];

        var tagCloud = TagCloud('.Sphere', Texts, {

            // Sphere radius in px
            radius: 180,

            // animation speed
            // slow, normal, fast
            maxSpeed: 'normal',
            initSpeed: 'fast',

            // Rolling direction [0 (top) , 90 (left), 135 (right-bottom)] 
            direction: 135,

            // interaction with mouse or not [Default true (decelerate to rolling init speed, and keep rolling with mouse).]
            keep: true

        });

        // Giving color to each text in sphere
        var color = '#ff0000';
        document.querySelector('.Sphere').style.color = color;
    </script>
</body>

</html>
